<!DOCTYPE html>
<html>
    <head>
        <title>YoniPagina</title>
        <link
            href="css/stentor.css"
            rel="stylesheet"
            type="text/css"
            media="all"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta charset="utf-8" />
    </head>

    <body>
        <!-- Sidebar start -->

        <nav style="background-image: url(images/star.gif)">
            <div>
                <!-- Optional image in sidebar, will be resized if it's too big -->
                <img src="images/planet.gif" alt="" />
                <a href="">Inicio</a>

                <!-- Up to 8 links fit comfortably on my small laptop screen with the image used in the preview;
			Without an image, up to 14 links fit -->
            </div>
        </nav>

        <div class="stripe"></div>

        <!-- Sidebar end -->

        <main>
            <div class="container">
                <!-- Keeps sections from getting too stretched on ultrawide monitors -->

                <header>
                    <h1>Bienvenidos a mi sitio web</h1>
                </header>

                <section>
                    <!-- Sections are styled with borders, padding, margins, etc -->
                    <h1 style="margin-bottom: 5px">Sobre la pagina</h1>

                    He creado esta página como un proyecto pequeño, donde
                    compartiré cosas que me gusten y vea interesante, gracias
                    por visitarme. :)
                </section>

                <footer>
                    <p>
                        layout creado por
                        <a href="https://ribo.zone/free/layouts/">ribo.zone</a>
                    </p>
                </footer>
            </div>
        </main>
    </body>
</html>
